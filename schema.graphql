type Query {
  bikes: [Bike!]!
  bike(id: ID!): Bike
  bookings: [Booking!]!
  booking(id: ID!): Booking
}

type Mutation {
  createBooking(
    bikeId: ID!,
    startDate: String!,
    endDate: String!,
    deliveryLocationLongitude: String!,
    deliveryLocationLatitude: String!,
    deliveryLocationComment: String,
    deliveryTime: String): Booking
}

type Bike {
  id: ID!
  modelId: Int!
  price: Int!
  photos: [String!]
  rating: Float
  reviewsCount: Int
  manufactureYear: Int
  mileage: Int
  reviews: [Review!]!
}

type Review {
  id: ID!
  rating: Int!
  comment: String
}

enum BookingStatus {
  WAITING_CONFIRMATION
  CONFIRMED
  CANCELED
}

type Booking {
  id: ID!
  startDate: String!
  endDate: String!
  deliveryTime: String!
  deliveryLocationLongitude: String!
  deliveryLocationLatitude: String!
  deliveryLocationComment: String
  status: BookingStatus
  bike: Bike!
}
