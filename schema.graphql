type Query {
  bikes: [Bike!]!
  savedBikes: [Bike!]
  bike(id: ID!): Bike
  bookings: [Booking!]!
  booking(id: ID!): Booking
}

type Mutation {
  addBikeToSaved(bikeId: String!): SavedBikesList
  removeBikeFromSaved(bikeId: String!): SavedBikesList
  createBooking(
    startDate: String!
    endDate: String!
    deliveryLocationLongitude: String!
    deliveryLocationLongitudeDelta: String!
    deliveryLocationLatitude: String!
    deliveryLocationLatitudeDelta: String!
    deliveryLocationAddress: String!
    deliveryLocationComment: String
    bikeId: ID!): Booking
}

type Bike {
  id: ID!
  modelId: Int!
  price: Int!
  photos: [String!]
  rating: Float
  reviewsCount: Int
  manufactureYear: Int
  mileage: Int
  reviews: [Review!]!
}

type Review {
  id: ID!
  rating: Int!
  comment: String
}

type SavedBikesList {
  userUid: String!
  bikes: [String!]
}

enum BookingStatus {
  WAITING_CONFIRMATION
  CONFIRMED
  CANCELED
}

type Booking {
  id: ID!
  userUid: String!
  startDate: String!
  endDate: String!
  deliveryLocationLongitude: String!
  deliveryLocationLongitudeDelta: String!
  deliveryLocationLatitude: String!
  deliveryLocationLatitudeDelta: String!
  deliveryLocationAddress: String!
  deliveryLocationComment: String
  status: BookingStatus!
  bike: Bike!
}
